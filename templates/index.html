<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deepfake Detection AI</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>

        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family:'Poppins', sans-serif;
        }

        body{
            background: linear-gradient(135deg, #667eea, #764ba2);
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
        }

        .container{

            background:white;
            padding:40px;
            border-radius:15px;
            width:400px;
            text-align:center;
            box-shadow:0 10px 30px rgba(0,0,0,0.2);

        }

        h1{
            margin-bottom:10px;
            color:#333;
        }

        p{
            color:#777;
            margin-bottom:20px;
        }

        .upload-box{

            border:2px dashed #667eea;
            padding:20px;
            border-radius:10px;
            margin-bottom:20px;
            cursor:pointer;
            transition:0.3s;

        }

        .upload-box:hover{

            background:#f4f6ff;

        }

        input[type="file"]{

            border:none;
            width:100%;

        }

        button{

            background:#667eea;
            color:white;
            border:none;
            padding:12px 25px;
            border-radius:8px;
            cursor:pointer;
            font-size:16px;
            transition:0.3s;

        }

        button:hover{

            background:#5a67d8;

        }

        .result{

            margin-top:20px;
            padding:15px;
            border-radius:10px;
            background:#f4f6ff;
        }

        .result h3{

            margin-bottom:10px;
        }

        img{

            margin-top:10px;
            border-radius:10px;
            width:100%;
        }

        .footer{

            margin-top:15px;
            font-size:12px;
            color:#aaa;
        }

    </style>

</head>
<body>

<div class="container">

    <h1>Deepfake Detector AI</h1>

    <p>Upload an image to check if it is Real or Fake</p>

    <form action="/predict" method="post" enctype="multipart/form-data">

        <div class="upload-box">

            <input type="file" name="image" required>

        </div>

        <button type="submit">Analyze Image</button>

    </form>

    {% if prediction %}

    <div class="result">

        <h3>Prediction: {{ prediction }}</h3>

        <img src="{{ image_path }}">

    </div>

    {% endif %}

    <div class="footer">

        Powered by Meso4 Deepfake Detection Model

    </div>

</div>

</body>
</html>
